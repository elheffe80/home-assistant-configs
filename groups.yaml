default_view:
  view: yes
  name: Home
  icon: mdi:home
  entities:
    - sensor.yr_symbol
    - sun.sun
    - group.weather_forecast
    - group.family
    - group.living_room_lights
    - group.hassbian
    - media_player.living_room_atv
lights:
  view: yes
  name: Lights
  icon: mdi:lightbulb-on-outline
  entities:
    - group.living_room_lights
    - group.misc_lights
devices:
  view: yes
  name: Device
  icon: mdi:cellphone-link
  entities:
    - group.computers
    - group.iot
    - group.outlets
speed:
  view: yes
  name: Speed Test
  icon: mdi:speedometer
  entities:
    - group.speedtest
    
    
